<div *ngIf="role =='admin'">
</div>
<div *ngIf="role =='user'">
</div>

<button mat-raised-button *ngIf="role =='admin'" class="add-button" color="primary" (click)="addService()">Add
    Service</button>
<table mat-table *ngIf="render" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            {{element.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> <img width="200" height="150" src='{{element.image}}'
                alt="Image not found"> </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button *ngIf="role =='admin'" class="table-button" color="primary"
                (click)="edit(element)">Edit</button>
            <button mat-raised-button *ngIf="role =='admin'" class="table-button" color="primary"
                (click)="deleteE(element)">Delete</button>
            <button mat-raised-button *ngIf="role =='user'" class="table-button" color="primary"
                (click)="subscribe(element)">Subscribe</button>
            <button mat-raised-button class="table-button" color="primary" (click)="inspect(element)">Inspect</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
